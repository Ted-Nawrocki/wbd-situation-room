# =========================
# WBD Situation Room (Jekyll)
# =========================

title: "WBD Situation Room"
description: "A corporate actions drama, directed by Ted Nawrocki. Facts first. Ted’s Takes clearly labeled."
timezone: "America/New_York"

# GitHub Pages URL configuration
url: "https://ted-nawrocki.github.io"
baseurl: "/wbd-situation-room"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

permalink: /:categories/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:name/
  timeline:
    output: true
    permalink: /timeline/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: update
  - scope:
      path: ""
      type: timeline
    values:
      layout: timeline

# Explicit includes
include:
  - _pages
  - _timeline

# Exclusions
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - package.json
  - package-lock.json

# GitHub Pages–safe plugins
plugins:
  - jekyll-feed
